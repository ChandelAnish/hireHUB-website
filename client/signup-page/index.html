<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="../assets/favicon.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand" href="#"><i class="fa-solid fa-briefcase"></i> hireHUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">about</a>
                    </li>
                    <li class="nav-item">
                        <a id="contactus" class="nav-link" href="#">contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login-page/index.html">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <div class="maincontainer">
        <!-- signup -->
        <div class="container">
            <form class="form" id="form">
                <!-- username -->
                <div class="input0">
                    <i class="fa-solid fa-user icon"></i>
                    <input name="username" class="input" type="text" placeholder="Username" required>
                </div>
                <!-- email -->
                <div class="input0">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input name="email" class="input" type="email" placeholder="Email" required>
                </div>
                <!-- password -->
                <div class="input0 position-relative">
                    <i class="fa-solid fa-lock icon"></i>
                    <input name="password" class="input" type="password" placeholder="Password" required id="password">
                    <button type="button" class="btn" id="togglePassword" style="position: absolute; top: 50%; left: 85%; transform: translateY(-50%); border: none; background: none;">
                        <i class="fa-solid fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
                <!-- confirm password -->
                <div class="input0 position-relative">
                    <i class="fa-solid fa-lock icon"></i>
                    <input name="confirmpassword" class="input" type="password" placeholder="Confirm Password" required id="confirmPassword">
                    <button type="button" class="btn" id="toggleConfirmPassword" style="position: absolute; top: 50%; left: 85%; transform: translateY(-50%); border: none; background: none;">
                        <i class="fa-solid fa-eye" id="confirmEyeIcon"></i>
                    </button>
                </div>
                <!-- user type -->
                <select class="input0" name="usertype" required>
                    <option value="recruiter">Recruiter</option>
                    <option value="labour">Labour</option>
                </select>
                <!-- display warning -->
                <div class="warning"></div>
                <button class="signupbtn" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- my script -->
     <script src="./script.js"></script>
    <script src="../config.js"></script>
    
</body>

</html>
