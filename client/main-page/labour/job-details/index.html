<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description</title>
    <link rel="icon" href="../../../assets/favicon.png">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- my css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left fs-3 ms-5 text-dark"></i></a>
    </header>

    <main>
        <section class="job-banner row">
            <div class="container col-4">
                <h1 id="jobtitle"></h1>
                <h2 id="joblocation"></h2>
                <p>Ready for a rewarding career? hireHUB offers competitive pay, growth opportunities, and a supportive
                    environment. Apply today and excel!</p>
                <div class="buttons">
                    <button class="save-later">Save for later</button>
                    <button class="apply-job" id="apply-job-btn" onclick="applyjob()">Apply for this Job</button>
                </div>
            </div>
            <div class="container col-7 rounded-4 me-3"
                style="background-color: white; color: rgb(121, 121, 121); text-align: start;padding: 0rem 5rem;">
                <h2 id="company"></h2>
                <h6 id="state"></h6>
                <h6 class="mt-4" id="salary"></h6>
                <p id="jobdescription">

                </p>
                <h6 id="jobtype"></h6>
            </div>
        </section>


        <section class="job-details">
            <div class="container">
                <div class="role-description">
                    <h3>About this role</h3>
                    <div class="role-card">
                        <div class="role-info">
                            <h4></h4>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    <div class="skills mt-3">
                        <h3>Skills</h3>
                        <div id="skills">
                            <!-- <span>User Experience</span>
                            <span>User Interface</span>
                            <span>Photoshop</span>
                            <span>Prototypes</span>
                            <span>Process Management</span>
                            <span>Basic Animation</span> -->
                        </div>
                    </div>
                </div>
                <div class="apply">
                    <button class="apply-job" onclick="applyjob()">Apply for this Job</button>
                </div>

            </div>

            <!-- job task -->
            <div class="container">
                <div class="job-tasks" style="height: 81%;">
                    <h3 style="color: #28b951; margin-bottom: 20px;">Tasks</h3>
                    <div class="tasks-card" style="height: 84%;">
                        <ul class="h-100" id="tasklist">

                        </ul>
                    </div>
                </div>
                <div class="apply mt-4">
                    <button class="apply-job">Save for later</button>
                </div>
            </div>
        </section>
    </main>


    <footer>

    </footer>


    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- my script -->
    <script src="scripts.js"></script>
</body>

</html>
