<style> body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}

#root {
    flex: 1;
}

.follow-us {
    background-color: #4ed467;
    padding: 20px;
    text-align: center;
    margin-top: auto; /* Keep this at the bottom */
}

.follow-us h2 {
    color: grey; /* Grey color for the heading */
    font-size: 28px; /* Increased size for the heading */
    margin-bottom: 15px; /* Space between heading and icons */
}

.follow-us a {
    margin: 0 15px;
    color: grey; /* Grey color for icons */
    text-decoration: none;
}

.follow-us a:hover {
    color: #007bff; /* Change color on hover */
}

.follow-us a:focus {
    outline: 2px solid #007bff;
    outline-offset: 2px;
}

.follow-us img {
    width: 50px; /* Set logo size */
    height: 50px;
    filter: grayscale(100%); /* Grey color for icons */
    transition: filter 0.3s; /* Smooth transition effect */
}

.follow-us a:hover img {
    filter: grayscale(0%); /* Color on hover */
}</style>

                    <li><a onclick="manageType('Users')">Users</a></li>

        <main class="main-content">

                    </div>
                    <div class="sort-options">
                        <label for="sort">Sort by:</label>
                        <select id="sort">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                </div>
                <table class="applications-table">
                    <thead>
                        <tr id="tableheader">
                            <th>Username</th>
                            <th>Usertype</th>
                            <th>Profile image</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Change Status</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">

        </main>
