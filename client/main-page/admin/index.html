<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="../../assets/favicon.png">

    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="mainContainer">
        <aside class="sidebar">
            <div class="logo">hireHUB</div>
            <nav class="menu">
                <ul>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Job Post</a></li>
                    <li><a href="#">Job Availability</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <input type="text" placeholder="Search by Username" id="searchFilter">
            </header>
            <section class="applications">
                <div class="applications-header">
                    <h2>Users</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="displayAllUsers()">All</button>
                        <button class="filter-btn" onclick="filterUnverified()">Unverified</button>
                        <button class="filter-btn" onclick="filterSuspended()">Suspended</button>
                    </div>
                    <div class="sort-options">
                        <label for="sort">Sort by:</label>
                        <select id="sort">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                </div>
                <table class="applications-table">
                    <thead>
                        <tr>
                            <!-- <th><input type="checkbox"></th> -->
                            <th>Username</th>
                            <th>Usertype</th>
                            <th>Profile image</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Change Status</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">


                        <!-- <tr class="application-row" data-status="on-hold">
                            <td>Ram</td>
                            <td>Labour</td>
                            <td style="width: 30px; height: 30px;"><img src="../../assets/img3.png" class="img-fluid" alt="">
                            </td>
                            <td>ram@gmail.com</td>
                            <td><div class="status on-hold" id="status" style="background-color: red; width: 78px; text-align: center;">Suspended</div></td>
                            <td><button class="toggle-btn" id="toggle-btn" onclick="toggleStatus()" style="background-color: red;">Reinstate</button></td>
                        </tr> -->


                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="script.js"></script>
    <script src="filter.js"></script>
</body>

</html>
